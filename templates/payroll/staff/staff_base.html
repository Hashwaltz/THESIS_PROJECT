<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Payroll Staff{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Rounded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
    <link rel="canonical" href="https://codepen.io/blex/pen/VBGNxq" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('payroll_staff.static', filename='css/style2.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('payroll_staff.static', filename='css/forms.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('payroll_staff.static', filename='img/favicon.avif') }}"
    />
    <script>
      window.console = window.console || function (t) {};
    </script>

  </head>
  <body>
    <div class="dashboard">
      <aside class="search-wrap">
        <div class="search" style="display: flex; align-items: center; gap: 10px;">

          <label>
          <img
              src="{{ url_for('payroll_staff.static', filename='img/logo2.avif') }}"
              alt="Logo"
              width="60"
              height="60"
              class="logo"
              style="border-radius: 50%;" 
          >
          <h2 style="color:#ced4da; margin: 4px;">GovHRPay Payroll System</h2>
          </label>
        </div>

        <div class="user-actions">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M13.094 2.085l-1.013-.082a1.082 1.082 0 0 0-.161 0l-1.063.087C6.948 2.652 4 6.053 4 10v3.838l-.948 2.846A1 1 0 0 0 4 18h4.5c0 1.93 1.57 3.5 3.5 3.5s3.5-1.57 3.5-3.5H20a1 1 0 0 0 .889-1.495L20 13.838V10c0-3.94-2.942-7.34-6.906-7.915zM12 19.5c-.841 0-1.5-.659-1.5-1.5h3c0 .841-.659 1.5-1.5 1.5zM5.388 16l.561-1.684A1.03 1.03 0 0 0 6 14v-4c0-2.959 2.211-5.509 5.08-5.923l.921-.074.868.068C15.794 4.497 18 7.046 18 10v4c0 .107.018.214.052.316l.56 1.684H5.388z"
              ></path>
            </svg>
          </button>
          <a href="{{ url_for('payroll_auth.logout') }}" title="Logout">
          <button type ="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 21c4.411 0 8-3.589 8-8 0-3.35-2.072-6.221-5-7.411v2.223A6 6 0 0 1 18 13c0 3.309-2.691 6-6 6s-6-2.691-6-6a5.999 5.999 0 0 1 3-5.188V5.589C6.072 6.779 4 9.65 4 13c0 4.411 3.589 8 8 8z"
              ></path>
              <path d="M11 2h2v10h-2z"></path>
            </svg>
            </a>
          </form>
        </div>
      </aside>

      <header class="menu-wrap">
        <figure class="user">
          <div class="user-avatar">
            <img
              src="{{ url_for('payroll_staff.static', filename='user/user_logo.webp') }}"
              alt="User Profile"
            />
          </div>
          <figcaption>
            {{ current_user.first_name }} {{current_user.last_name}}
          </figcaption>
        </figure>

        <nav>
          <!-- Navigation sections remain unchanged -->
        </nav>
      </header>
      <main class="content-wrap">{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
