{% extends 'payroll/admin/payroll_admin_base.html' %}
{% block title %}Payroll Admin - Edit Payroll{% endblock %}

{% block content %}
<main class="content-wrap">
  <header class="content-head">
    <h1><b>Edit Payroll</b></h1>
  </header>

  <div class="payroll-container">
    <form method="POST" id="payrollForm">
      <div class="fields">
        <div class="input-field">
          <label>Basic Salary</label>
          <input type="number" step="0.01" name="basic_salary" value="{{ payroll.basic_salary or 0 }}" required>
        </div>

        <div class="input-field">
          <label>Gross Pay</label>
          <input type="number" step="0.01" name="gross_pay" value="{{ payroll.gross_pay or 0 }}" required>
        </div>

        <div class="input-field">
          <label>Total Deductions</label>
          <input type="number" step="0.01" name="total_deductions" value="{{ payroll.total_deductions or 0 }}" required>
        </div>

        <div class="input-field">
          <label>Net Pay</label>
          <input type="number" step="0.01" name="net_pay" value="{{ payroll.net_pay or 0 }}" required>
        </div>
      </div>

      <button type="submit" class="submit">Update Payroll</button>
    </form>
  </div>
</main>
{% endblock %}
