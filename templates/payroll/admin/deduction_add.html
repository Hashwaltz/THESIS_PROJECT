{% extends 'payroll/admin/payroll_admin_base.html' %}
{% block title %}Payroll Admin - Add Deduction{% endblock %}

{% block content %}
<main class="content-wrap">
  <header class="content-head">
    <h1><b>Add Deduction</b></h1>
  </header>

  <div class="payroll-container">
    <header>Deduction Details</header>

    <form method="POST" action="{{ url_for('payroll_admin.add_deduction') }}" id="deductionForm">
      <div class="form first">
        <div class="details personal">
          <div class="fields">

            <!-- Deduction Name -->
            <div class="input-field">
              <label>Deduction Name</label>
              <input
                type="text"
                name="name"
                placeholder="e.g. SSS, PhilHealth, Tax"
                required
              />
            </div>

            <!-- Description -->
            <div class="input-field">
              <label>Description</label>
              <input
                type="text"
                name="description"
                placeholder="Brief description"
              />
            </div>

            <!-- Type -->
            <div class="input-field">
              <label>Type</label>
              <select name="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Fixed">Fixed</option>
                <option value="Percentage">Percentage</option>
                <option value="Variable">Variable</option>
              </select>
            </div>

            <!-- Amount -->
            <div class="input-field">
              <label>Amount (â‚±)</label>
              <input
                type="number"
                name="amount"
                step="0.01"
                placeholder="e.g. 1500.00"
              />
            </div>

            <!-- Percentage -->
            <div class="input-field">
              <label>Percentage (%)</label>
              <input
                type="number"
                name="percentage"
                step="0.01"
                placeholder="e.g. 5"
              />
            </div>

            <!-- Mandatory -->
            <div class="input-field">
              <label>Mandatory?</label>
              <select name="is_mandatory" required>
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
              </select>
            </div>

            <!-- Active Status -->
            <div class="input-field">
              <label>Status</label>
              <select name="active" required>
                <option value="1" selected>Active</option>
                <option value="0">Inactive</option>
              </select>
            </div>

          </div>
        </div>

        <!-- Submit Button -->
        <button type="button" class="submit" id="saveDeductionBtn">
          <span class="btnText">Create Deduction</span>
          <i class="uil uil-navigator"></i>
        </button>
      </div>
    </form>
  </div>
</main>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const form = document.getElementById("deductionForm");
  const saveBtn = document.getElementById("saveDeductionBtn");

  saveBtn.addEventListener("click", function (e) {
    e.preventDefault();

    Swal.fire({
      title: "Confirm Creation",
      text: "Are you sure you want to create this deduction?",
      icon: "question",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, create it!"
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit();
      }
    });
  });
</script>
