<div class="payroll-container scrollable">
  <header>Edit Deduction Details</header>

  <form id="editDeductionForm" method="POST" action="{{ url_for('payroll_admin.edit_deduction', deduction_id=deduction.id) }}">
    <div class="input-field">
      <label>Deduction Name</label>
      <input type="text" name="name" value="{{ deduction.name }}" required />
    </div>

    <div class="input-field">
      <label>Description</label>
      <input type="text" name="description" value="{{ deduction.description }}" />
    </div>

    <div class="input-field">
      <label>Type</label>
      <select name="type" required>
        <option value="Fixed" {% if deduction.type=='Fixed' %}selected{% endif %}>Fixed</option>
        <option value="Percentage" {% if deduction.type=='Percentage' %}selected{% endif %}>Percentage</option>
        <option value="Variable" {% if deduction.type=='Variable' %}selected{% endif %}>Variable</option>
      </select>
    </div>

    <div class="input-field">
      <label>Amount (â‚±)</label>
      <input type="number" name="amount" step="0.01" value="{{ deduction.amount }}" />
    </div>

    <div class="input-field">
      <label>Percentage (%)</label>
      <input type="number" name="percentage" step="0.01" value="{{ deduction.percentage }}" />
    </div>

    <div class="input-field">
      <label>Mandatory?</label>
      <select name="is_mandatory" required>
        <option value="1" {% if deduction.is_mandatory %}selected{% endif %}>Yes</option>
        <option value="0" {% if not deduction.is_mandatory %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="input-field">
      <label>Status</label>
      <select name="active" required>
        <option value="1" {% if deduction.active %}selected{% endif %}>Active</option>
        <option value="0" {% if not deduction.active %}selected{% endif %}>Inactive</option>
      </select>
    </div>

    <button type="button" class="submit" id="saveEditDeductionBtn">Save Changes</button>
  </form>
</div>

<script>
document.addEventListener("click", function(e) {
  if (e.target && e.target.id === "saveEditDeductionBtn") {
    const form = document.getElementById("editDeductionForm");
    e.preventDefault();

    Swal.fire({
      title: "Confirm Update",
      text: "Are you sure you want to save changes?",
      icon: "question",
      showCancelButton: true,
      confirmButtonText: "Yes, save it!"
    }).then((result) => {
      if (result.isConfirmed) {
        form.submit(); // normal POST, handled by Flask
      }
    });
  }
});
</script>
