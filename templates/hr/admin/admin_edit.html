{% extends 'hr/admin/admin_base.html' %} 
{% block title %}Edit Employee{% endblock %} 

{% block content %}
<main class="content-wrap">
  <header class="content-head">
    <h1><b>Edit Employee</b></h1>
  </header>

  <div class="edit-container">
    <form id="editEmployeeForm" method="POST" action="{{ url_for('hr_admin.edit_employee', employee_id=employee.id) }}">
      <div class="form first">
        <div class="details personal">
          <div class="fields">
            <!-- Personal Details: 2 per row -->
            <div class="input-field">
              <label>First Name</label>
              <input type="text" name="first_name" value="{{ employee.first_name }}" required />
            </div>
            <div class="input-field">
              <label>Middle Name</label>
              <input type="text" name="middle_name" value="{{ employee.middle_name }}" />
            </div>
            <div class="input-field">
              <label>Last Name</label>
              <input type="text" name="last_name" value="{{ employee.last_name }}" required />
            </div>
            <div class="input-field">
              <label>Email</label>
              <input type="email" name="email" value="{{ employee.email }}" required />
            </div>
            <div class="input-field">
              <label>Mobile Number</label>
              <input type="text" name="phone" value="{{ employee.phone }}" required />
            </div>
            <div class="input-field">
              <label>Address</label>
              <input type="text" name="address" value="{{ employee.address }}" required />
            </div>
            <div class="input-field">
              <label>Salary</label>
              <input type="number" name="salary" value="{{ employee.salary }}" required />
            </div>
            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" name="date_of_birth" value="{{ employee.date_of_birth.strftime('%Y-%m-%d') if employee.date_of_birth else '' }}" required />
            </div>
            <div class="input-field">
              <label>Date Hired</label>
              <input type="date" name="date_hired" value="{{ employee.date_hired.strftime('%Y-%m-%d') if employee.date_hired else '' }}" required />
            </div>
            <div class="input-field">
              <label>Position</label>
              <select name="position" required>
                <option disabled selected></option>
                {% for pos in positions %}
                  <option value="{{ pos.id }}" {% if employee.position_id == pos.id %}selected{% endif %}>{{ pos.name }}</option>
                {% endfor %}  
              </select>
            </div>
            <div class="input-field">
              <label>Gender</label>
              <select name="gender" required>
                <option disabled selected>Select gender</option>
                <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
              </select>
            </div>
            <div class="input-field">
              <label>Marital Status</label>
              <select name="marital_status" required>
                <option disabled selected>Select status</option>
                {% for status in ['Single', 'Married', 'Separated', 'Divorced', 'Widowed'] %}
                  <option value="{{ status }}" {% if employee.marital_status == status %}selected{% endif %}>{{ status }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="input-field">
              <label>Department</label>
              <select name="department" required>
                <option disabled selected>Select dept</option>
                {% for dept in departments %}
                  <option value="{{ dept.id }}" {% if employee.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="input-field">
              <label>Status</label>
              <select name="status" required>
                <option value="1" {% if employee.active %}selected{% endif %}>Active</option>
                <option value="0" {% if not employee.active %}selected{% endif %}>Inactive</option>
              </select>
            </div>
            <div class="input-field">
              <label>Emergency Contact Name</label>
              <input type="text" name="emergency_contact" value="{{ employee.emergency_contact }}" required />
            </div>
            <div class="input-field">
              <label>Emergency Contact Number</label>
              <input type="text" name="emergency_phone" value="{{ employee.emergency_phone }}" required />
            </div>
          </div>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
          <button type="submit" style="color: #fff;" class="printing">Update</button>
          <a href="{{ url_for('hr_admin.export_service_record', employee_id=employee.id) }}" class="printing" role="button">
            Export Service Record
          </a>
          <a href="{{ url_for('hr_admin.view_employees') }}" class="printing">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</main>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById("editEmployeeForm").addEventListener("submit", function(e){
    e.preventDefault(); // prevent default submit

    Swal.fire({
        title: 'Are you sure?',
        text: "Do you want to update this employee?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, update!'
    }).then((result) => {
        if (result.isConfirmed) {
            // Submit via AJAX
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(res => res.json())
            .then(data => {
                if(data.status === "success"){
                    Swal.fire(
                        'Updated!',
                        data.message,
                        'success'
                    ).then(() => {
                        window.location.href = "{{ url_for('hr_admin.view_employees') }}";
                    });
                } else {
                    Swal.fire(
                        'Error!',
                        data.message,
                        'error'
                    );
                }
            }).catch(() => {
                Swal.fire(
                    'Error!',
                    'Something went wrong.',
                    'error'
                );
            });
        }
    });
});
</script>

{% endblock %}
