<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HR Officer{% endblock %}</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Material Symbols (Google Icons) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Normalize and Custom Styles -->
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
    <link rel="canonical" href="https://codepen.io/blex/pen/VBGNxq" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('officer.static', filename='css/style2.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('officer.static', filename='css/forms.css') }}"
    />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('officer.static', filename='img/favicon.avif') }}"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      window.console = window.console || function (t) {};
    </script>
  </head>
  <body>
    <div class="dashboard">
      <aside class="search-wrap">
        <div
          class="search"
          style="display: flex; align-items: center; gap: 10px"
        >
          <label>
            <img
              src="{{ url_for('officer.static', filename='img/logo2.avif') }}"
              alt="Logo"
              width="60"
              height="60"
              class="logo"
              style="border-radius: 50%"
            />
            <h2 style="color: #ced4da; margin: 4px">GovHRPay</h2>
          </label>
        </div>

        <div class="user-actions">
          <!-- ✅ SweetAlert Logout -->
          <button type="button" id="logoutBtn" title="Logout">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </aside>

      <header class="menu-wrap">
        <figure class="user">
          <div class="user-avatar">
            <img
              src="{{ url_for('officer.static', filename='images/user/user_logo.webp') }}"
              alt="User Profile"
            />
          </div>
          <figcaption>
            {{ current_user.first_name }} {{ current_user.last_name }}
          </figcaption>
        </figure>

        <nav>
          <section class="dicover">
            <h3>Employee and User Management</h3>
            <ul>
              <li>
                <a href="{{ url_for('officer.hr_dashboard') }}">
                  <span class="material-symbols-outlined">dashboard</span>
                  Dashboard
                </a>
              </li>

              <li>
                <a href="{{ url_for('officer.employees') }}">
                  <span class="material-symbols-outlined">patient_list</span>
                  Employees Records
                </a>
              </li>
            </ul>
          </section>

          <section class="tools">
            <h3>Attendance Management</h3>
            <ul>
              <li>
                <a href="{{ url_for('officer.attendance') }}">
                  <span class="material-symbols-outlined">overview</span>
                  Attendance Records
                </a>
              </li>

              <li>
                <a href="{{ url_for('officer.add_bulk_attendance') }}">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M13 7L11 7 11 11 7 11 7 13 11 13 11 17 13 17 13 13 17 13 17 11 13 11z"
                    ></path>
                    <path
                      d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10c5.514,0,10-4.486,10-10S17.514,2,12,2z 
                      M12,20c-4.411,0-8-3.589-8-8 
                      s3.589-8,8-8s8,3.589,8,8S16.411,20,12,20z"
                    ></path>
                  </svg>
                  Add Attendance
                </a>
              </li>
            </ul>
          </section>

          <section class="dicover">
            <h3>Leave Management</h3>
            <ul>
              <li>
                <a href="{{ url_for('officer.view_leaves') }}">
                  <span class="material-symbols-outlined">files</span>
                  View All Leaves
                </a>
              </li>
            </ul>
          </section>
          <section class="dicover">
            <h3>Settings</h3>
            <ul>
              <li>
                <a href="{{ url_for('officer.edit_password') }}">
                  <span class="material-symbols-outlined">
                    manage_accounts
                  </span>
                  Account Settings
                </a>
              </li>
            </ul>
          </section>
        </nav>
      </header>

      <main class="content-wrap">{% block content %}{% endblock %}</main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ SweetAlert Logout Script -->
    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          Swal.fire({
            title: "Are you sure you want to logout?",
            text: "You’ll need to log in again to access the system.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, logout",
            cancelButtonText: "Cancel",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "{{ url_for('hr_auth.logout') }}";
            }
          });
        });
    </script>
  </body>
</html>
