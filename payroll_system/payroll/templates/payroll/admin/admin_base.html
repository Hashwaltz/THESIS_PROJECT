<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Payroll Admin{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://public.codepenassets.com/css/normalize-5.0.0.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('payroll_admin.static', filename='css/style2.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('payroll_admin.static', filename='css/forms.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('payroll_admin.static', filename='img/favicon.avif') }}"
    />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="search-wrap">
        <div class="search" style="display: flex; align-items: center; gap: 10px;">
          <label>
            <img
              src="{{ url_for('payroll_admin.static', filename='img/logo2.avif') }}"
              alt="Logo"
              width="60"
              height="60"
              class="logo"
              style="border-radius: 50%;" 
            >
            <h2 style="color:#ced4da; margin: 4px;">GovHRPay</h2>
          </label>
        </div>

        <div class="user-actions">
          <a href="{{ url_for('payroll_auth.logout') }}" title="Logout">
            <button type="button">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </a>
        </div>
      </aside>

      <!-- Header -->
      <header class="menu-wrap">
        <figure class="user">
          <div class="user-avatar">
            <img
              src="{{ url_for('payroll_admin.static', filename='images/user/user_logo.webp') }}"
              alt="User Profile"
            />
          </div>
          <figcaption>
            {{ current_user.first_name }} {{ current_user.last_name }}
          </figcaption>
        </figure>

        <!-- Navigation -->
        <nav>
          <section>
            <h3>Payroll Management</h3>
            <ul>
              <li>
                <a href="{{ url_for('payroll_admin.dashboard') }}">
                  <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-money-check-dollar"></i> Employee Payroll
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-receipt"></i> Deductions & Benefits
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-file-invoice-dollar"></i> Payslip Management
                </a>
              </li>
              <li>
                <a href="{{ url_for('payroll_admin.reports') }}">
                  <i class="fa-solid fa-file-lines"></i> Reports
                </a>
              </li>
              <li>
                <a href="{{ url_for('payroll_admin.api_integration') }}">
                  <i class="fa-solid fa-plug"></i> HR API Integration
                </a>
              </li>
            </ul>
          </section>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="content-wrap">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
