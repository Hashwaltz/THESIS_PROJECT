{% extends 'payroll/admin/admin_base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
  <header class="content-head">
    <h1><b>Admin Dashboard</b></h1>
  </header>

  <div class="content">
    <section class="info-boxes">
      <!-- Total Employees -->
      <div class="info-box">
        <div class="box-icon">
          <i class="fa-solid fa-users"></i>
        </div>
        <div class="box-content">
          <span class="big">{{ total_employees }}</span>
          Total Employees
        </div>
      </div>

      <!-- Total Departments -->
      <div class="info-box">
        <div class="box-icon">
          <i class="fa-solid fa-building"></i>
        </div>
        <div class="box-content">
          <span class="big">{{ total_departments }}</span>
          Total Departments
        </div>
      </div>

      <!-- Active Users -->
      <div class="info-box">
        <div class="box-icon">
          <i class="fa-solid fa-user-check"></i>
        </div>
        <div class="box-content">
          <span class="big">{{ total_users }}</span>
          Active Users
        </div>
      </div>

      <!-- Inactive Users -->
      <div class="info-box">
        <div class="box-icon">
          <i class="fa-solid fa-user-slash"></i>
        </div>
        <div class="box-content">
          <span class="big">{{ total_inactive }}</span>
          Inactive Users
        </div>
      </div>
    </section>
  </div>

  <div class="chart-container">
    <canvas id="monthlyAttendanceChart"></canvas>
  </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById("monthlyAttendanceChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      datasets: [{
        label: "Salary Disbursements",
        data: [12000, 15000, 13000, 17000, 20000, 18000],
        backgroundColor: "#198754"
      }]
    },
    options: { responsive: true }
  });
</script>
